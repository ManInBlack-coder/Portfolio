<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img src="https://via.placeholder.com/600x300/FF6347/FFFFFF?text=Image+1" alt="Image 1">
            <img src="https://via.placeholder.com/600x300/4CAF50/FFFFFF?text=Image+2" alt="Image 2">
            <img src="https://via.placeholder.com/600x300/00BFFF/FFFFFF?text=Image+3" alt="Image 3">
            <img src="https://via.placeholder.com/600x300/FFD700/FFFFFF?text=Image+4" alt="Image 4">
            <img src="https://via.placeholder.com/600x300/800080/FFFFFF?text=Image+5" alt="Image 5">
            <img src="https://via.placeholder.com/600x300/DC143C/FFFFFF?text=Image+6" alt="Image 6">
            <img src="https://via.placeholder.com/600x300/32CD32/FFFFFF?text=Image+7" alt="Image 7">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <script src="javascript/index.js"></script>
</body>
</html>
